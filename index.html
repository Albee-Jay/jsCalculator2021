<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>ARJ | JavaScript Calculator</title>
    <script src="jsCalc.js"></script>
    <style>
      .container-fluid {
        border: 3px solid black;
        background-color: lightyellow;
      }
      #display,
      #secondaryDisplay {
        font-size: 1.5rem;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-3 my-5">
      <div class="row text-center">
        <div class="col">
          <h1>JavaScript Calculator | Albee-Jay</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-9">
          <div id="display" class="bg-info text-white py-3 my-3">0</div>
        </div>
        <div class="col-3">
          <div id="secondaryDisplay" class="bg-secondary text-white py-3 my-3">
            0
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4">
          <a
            id="clear"
            class="btn btn-block btn-danger"
            onclick="clearDisplay()"
            >Clear</a
          >
          <a
            id="divide"
            class="btn btn-block btn-success"
            onclick="updateDisplay('divide')"
            >/</a
          >
          <a
            id="multiply"
            class="btn btn-block btn-success"
            onclick="updateDisplay('multiply')"
            >x</a
          >
        </div>
        <div class="row text-center">
        <div class="col-4">
          <a
            id="seven"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(7)"
            >7</a
          >
          <a
            id="eight"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(8)"
            >8</a
          >
          <a
            id="nine"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(9)"
            >9</a
          >
          <a
            id="subtract"
            class="btn btn-block btn-success"
            onclick="updateDisplay('subtract')"
            >-</a
          >
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4">
          <a
            id="four"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(4)"
            >4</a
          >
          <a
            id="five"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(5)"
            >5</a
          >
          <a
            id="six"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(6)"
            >6</a
          >
          <a
            id="add"
            class="btn btn-block btn-success"
            onclick="updateDisplay('add')"
            >+</a
          >
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4">
          <a
            id="one"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(1)"
            >1</a
          >
          <a
            id="two"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(2)"
            >2</a
          >
          <a
            id="three"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(3)"
            >3</a
          >
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4">
          <a
            id="zero"
            class="btn btn-block btn-primary"
            onclick="updateDisplay(0)"
            >0</a
          >
          <a
            id="decimal"
            class="btn btn-block btn-success"
            onclick="updateDisplay('decimal')"
            >.</a
          >
          <a
            id="equals"
            class="btn btn-block btn-warning"
            onclick="updateDisplay('equals')"
            >=</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <footer class="text-center mt-3">
      Copyright &copy 2021 Albee-Jay / Albert R Juarez
    </footer>
  </body>    
</html>
